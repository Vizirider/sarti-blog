<mat-card *ngFor="let image of images" class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{image.title}}</mat-card-title>
      <mat-card-subtitle>{{image.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{image.source}} alt="Sarti szikla">
    <mat-card-content>
      <p>
        {{image.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
